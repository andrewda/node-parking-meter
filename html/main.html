<!DOCTYPE html>
<html>
    <head>
        <title>Eugene Meter Pay</title>
        <meta name="description" content="Pay for meters in Eugene">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <!-- Main style -->
        <link rel="stylesheet" href="/css/style.css">

        <!-- SweetAlert2 style -->
        <link rel="stylesheet" href="/sweetalert2/sweetalert2.css">
    </head>
    <body>
        {{#if error}}
        <center class="error">
            <div class="alert alert-danger" style="width: 70%; top: 25px; right: 0; left: 0; margin-right: auto; margin-left: auto; position: fixed;">
                <strong>{{error}}</strong>
            </div>
        </center>
        {{/if}}
        <center class="top">
            <div id="add" class="button unselectable">
                <div class="inner">
                    ADD 5 MINUTES
                </div>
            </div>
            <h1 id="time" class="unselectable">0:00</h1>
            <div id="remove" class="button unselectable">
                <div class="inner">
                    REMOVE 5 MINUTES
                </div>
            </div>
            <br>
            <br>
            <br>
            <div id="pay" class="pay-button unselectable">
                <div class="inner">
                    PAY
                </div>
            </div>
        </center>

        <!-- SweetAlert2 JS -->
        <script src="/sweetalert2/sweetalert2.min.js"></script>

        <!-- jQuery library -->
        <script src="/js/jquery.min.js"></script>

        <!-- Main JS -->
        <script src="/js/main.js"></script>

        <script>
            $(document).ready(function() {
                // When the user clicks the add button, add time.
                $("#add").click(addTime);

                // When the user clicks the remove button, remove time.
                $("#remove").click(removeTime);

                // When the user clicks the pay button, show the pay alert.
                $("#pay").click(payAlert);
            });
        </script>
    </body>
</html>
