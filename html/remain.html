<!DOCTYPE html>
<html>
    <head>
        <title>Eugene Meter Pay</title>
        <meta name="description" content="Pay for meters in Eugene">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        
        <!-- Main style -->
        <link rel="stylesheet" href="/css/style.css">
        
        <!-- SweetAlert2 style -->
        <link rel="stylesheet" href="/sweetalert2/sweetalert2.css">
    </head>
    <body>
        <center class="top">
            <h1 id="time" class="unselectable" data-startTime={{startTime}} data-totalTime={{totalTime}}>{{load}}</h1>
        </center>
        
        <!-- SweetAlert2 JS -->
        <script src="/sweetalert2/sweetalert2.min.js"></script>
        
        <!-- jQuery library -->
        <script src="/js/jquery.min.js"></script>
        
        <!-- Main JS -->
        <script src="/js/main.js"></script>
        
        <script>
            $(document).ready(function() {
                var startTime = parseInt($("#time").attr("data-startTime"));
                var totalTime = parseInt($("#time").attr("data-totalTime"));
            
                timer();
                
                setInterval(timer, 5000);
                
                function timer() {
                    var seconds = startTime - Math.floor(Date.now() / 1000) + totalTime;
                    var minutes = Math.round(seconds / 60);
                    
                    updateMinutes(minutes);
                }
            });
        </script>
    </body>
</html>
