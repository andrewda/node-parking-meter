<!DOCTYPE html>
<html>
    <head>
        <title>Eugene Meter Pay</title>
        <meta name="description" content="Pay for meters in Eugene">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        
        <!-- Main style -->
        <link rel="stylesheet" href="/css/style.css">
        
        <!-- SweetAlert2 style -->
        <link rel="stylesheet" href="/sweetalert2/sweetalert2.css">
        
        <script>
            $(document).ready(function() {
                var error = "{{error}}";
            
                if (error && error !== "undefined") {
                    $(".error").show();
                } else {
                    $(".error").hide();
                }
            
                $("#add").click(addTime);
                
                $("#remove").click(removeTime);
            });
        </script>
    </head>
    <body>
        <center class="error">
            <div class="alert alert-danger" style="width: 70%; top: 25px; right: 0; left: 0; margin-right: auto; margin-left: auto; position: fixed; ">
                <strong>{{error}}</strong>
            </div>
        </center>
        <center class="top">
            <div id="add" class="button unselectable">
                <div class="inner">
                    ADD 5 MINUTES
                </div>
            </div>
            <h1 id="time" class="unselectable">0:00</h1>
            <div id="remove" class="button unselectable">
                <div class="inner">
                    REMOVE 5 MINUTES
                </div>
            </div>
            <br>
            <br>
            <br>
            <a href="javascript:displayAlert()">
                <div class="pay-button unselectable">
                    <div class="inner">
                        PAY
                    </div>
                </div>
            </a>
        </center>
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <!-- SweetAlert2 JS -->
        <script src="/sweetalert2/sweetalert2.min.js"></script>
        
        <!-- Main JS -->
        <script src="/js/main.js"></script>
    </body>
</html>
